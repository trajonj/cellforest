<template>
  <div>
    <form @submit.prevent="submitForm" id="contact-form">
      <input type="hidden" name="contact_number" v-model="contactNumber" />
      <label>Name</label>
      <input type="text" name="user_name" v-model="userName" />
      <label>Email</label>
      <input type="email" name="user_email" v-model="userEmail" />
      <label>Message</label>
      <textarea name="message" v-model="message"></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</template>

<script>
import emailjs from "emailjs-com";

export default {
  data() {
    return {
      contactNumber: Math.random() * 100000 | 0,
      userName: "",
      userEmail: "",
      message: "",
    };
  },
  methods: {
    submitForm() {
      const templateParams = {
        contact_number: this.contactNumber,
        user_name: this.userName,
        user_email: this.userEmail,
        message: this.message,
      };

      emailjs
        .send("contact_service", "contact_form", templateParams, "YOUR_PUBLIC_KEY")
        .then(() => {
          console.log("SUCCESS!");
        })
        .catch((error) => {
          console.log("FAILED...", error);
        });
    },
  },
};
</script>
